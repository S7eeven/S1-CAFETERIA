<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Blog Cafe</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|PT+Sans:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/estilos.css">
  <link rel="stylesheet" href="css/normalize.css">
</head>
<body>

  <header class="site-header">
    <div class="contenedor">
      <div class="barra">
        <a href="index.html">
          <h1 class="no-margin">Blog <span>DeCafe</span> </h1>
        </a>
          <nav class="navegacion">
            <a href="nosotros.html">Nosotros</a>
            <a href="cursos.html">Curso</a>
            <a href="contacto.html">Contacto</a>
          </nav>
      </div> <!--cierra la barra-->
      <div class="texto-header">
        <h2 class="no-margin">Blog de cafe con consejos y cursos</h2>
        <p class="no-margin">Aprende de los mejores con las mejores recetas</p>
      </div>
    </div> <!--cierra contenedor-->
  </header>


  <main class="contenedor">
    <h2 class="centara-texto">Contacto</h2>

    <div class="grid centrar-columnas">
      <div class="columnas-12">
        <img src="img/contacto.jpg" alt="No carg la img correctamente del contacto">
      </div>

        <div class="columnas-10 formulario-contacto">
          <form action="#">

            <div class="campo">
              <label for="nombre">Nombre</label>
              <input type="text" id="nombre" placeholder="Tu nombre">
            </div>

            <div class="campo">
              <label for="email">E-mail</label>
              <input type="email" id="email" placeholder="Tu correo">
            </div>

            <div class="campo mensaje">
                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje"></textarea>
            </div>

            <div class="campo enviar">
              <input type="submit" value="Enviar" class="btn btn-primario">
            </div>

          </form>
        </div>


    </div>


  </main>


<footer class="site-footer">
  <div class="contenedor">
    <div class="barra">
    <p class="no-margin">Blog <span>DeCafe</span> </p>

    <nav class="navegacion">
      <a href="nosotros.html">Nosotros</a>
      <a href="cursos.html">Curso</a>
      <a href="contacto.html">Contacto</a>
    </nav>
  </div><!--cierra barra-->
  </div>
</footer>

</body>
</html>
